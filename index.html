<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/node-snackbar@latest/dist/snackbar.min.css" />
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
    <header>
        <div class="search-box">
    
            <h1>IP Address Tracker</h1>
            <form>
              <div class="input">
                <input id="ipAdress" type="text" placeholder="Type any IP address" required>
                <button type="submit"><img src="./src/images/icon-arrow.svg" alt="button with white arrow icon inside" title="Submit button"></button>
              </div>
            </form>
        </div>
    </header>

    <section>
      <div class="isp-informations">
          <div class="informations">
            <span>IP</span>
            <span id="ip"></span>
          </div>
          <hr>
          <div class="informations">
            <span>Location</span>
            <span id="location"></span>
          </div>
          <hr>
          <div class="informations">
            <span>Timezone</span>
            <span id="timezone"></span>
          </div>
          <hr>
          <div class="informations">
            <span>Isp</span>
            <span id="org"></span>
          </div>
      </div>
    </section>
    <div class="container">
        <div id="map"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/node-snackbar@latest/src/js/snackbar.min.js">
    </script>
    <script src="./src/js/index.js"></script>
  

</body>
</html>
